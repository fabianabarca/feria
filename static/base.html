{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | Pagina de ferias</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/site-styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% block styles %}{% endblock %}
    <!-- JS -->    
    {% block scripts %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-shop-window"></i> Ferias</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/"><i class="bi bi-house"></i> Inicio</a>
                    <a class="nav-link" href="/ferias"><i class="bi bi-binoculars"></i> Buscador Ferias</a>
                    <a class="nav-link" href="/ferias/lista"><i class="bi bi-list-check"></i> Mi lista</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Content -->
    {% block content %}
    {% endblock %}

<!-- Scripts -->
<script src="{% static 'js/jquery-3.6.0.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/utils.js' %}" type="text/javascript"></script>
<script>
    // No mover de aqui. Variable global para que los archivo .js puedan acceder 
    // al directorio de archivos estaticos (static)
    var base_url = "{% get_static_prefix %}"; 
</script>
{% block scriptsEnd %}
{% endblock %}

<!-- Footer -->
</body>
</html>
